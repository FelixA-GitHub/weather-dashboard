<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="./assets/css/style.css"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="d-flex">
        <div class="search-container d-flex">
            <div class="search-form-container">
                <div class="card card-body" style="border-top: none; border-left: none; border-right: none;">
                    <h3>Search For A City:</h3>
                    <form action="">
                        <input type="search" class="w-100">
                    </form>
                    <button type="submit" class="btn btn-primary btn-block mt-3" value="Submit">Search</button>
                </div>
                <div class="card card-body" style="border:none">
                    <h3>Search History:</h3>
                    <div>

                    </div>
                </div>
            </div>
        </div>

        <div class="weather-container card col" style="border:none">
            <div class="current-weather">
                <div class="d-flex">
                    <div class="card card-body m-2">
                        <h3 id="current-weather-city" class="current-weather-date"><span class="current-weather-icon"></span></h3>
                        <div class="current-weather-data">
                            <p class="current-weather-temp">temp</p>
                            <p class="current-weather-wind">wind</p>
                            <p class="current-weather-humidity">humid</p>
                            <p class="current-weather-uv-index">uv</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="five-day-forecast card" style="border:none">
                <h3 class="mx-2">5-Day Forecast:</h3>
                <div class="d-flex">
                    <div class="card card-body m-2">
                        <div class="forecast-header">
                            <h4 class="forecast-day-1">date1</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body m-2">
                        <div class="forecast-header">
                            <h4 class="forecast-day-2">date2</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body m-2">
                        <div class="forecast-header">
                            <h4 class="forecast-day-3">date3</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body m-2">
                        <div class="forecast-header">
                            <h4 class="forecast-day-4">date4</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body m-2">
                        <div class="forecast-header">
                            <h4 class="forecast-day-5">date5</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
