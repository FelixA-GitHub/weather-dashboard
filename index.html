<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="./assets/css/style.css"
    />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-success bg-gradient p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light card" style="border: none;">
                <h5 class="mt-1 fw-bold">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary h-100" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3 btn-block" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-0 d-none w-100" id="current-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle fw-bold"></h3>
                            <img id="current-weather-icon" alt="">
                            <p id="current-weather-temp"></p>
                            <p id="current-weather-wind"></p>
                            <p id="current-weather-humidity"></p>
                            <p id="current-weather-uv-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="five-day-forecast">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
