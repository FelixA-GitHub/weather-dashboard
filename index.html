<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="weather-container">
            <div class="current-weather">
                <h3>Current Weather:</h3>
                <div class="d-flex">
                    <div class="card card-body">
                        <h3 class="current-weather-city">city</h3>
                        <p class="current-weather-date">date</p>
                        <div class="current-weather-data">
                            <p class="current-weather-temp">temp</p>
                            <p class="current-weather-wind">wind</p>
                            <p class="current-weather-humidity">humid</p>
                            <p class="current-weather-uv-index">uv</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="d-flex">
                    <div class="card card-body">
                        <div class="forecast-header">
                            <h4 class="forecast-day-1">date1</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body">
                        <div class="forecast-header">
                            <h4 class="forecast-day-2">date2</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body">
                        <div class="forecast-header">
                            <h4 class="forecast-day-3">date3</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body">
                        <div class="forecast-header">
                            <h4 class="forecast-day-4">date4</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                    <div class="card card-body">
                        <div class="forecast-header">
                            <h4 class="forecast-day-5">date5</h4>
                            <img src="" alt="">
                        </div>
                        <div class="forecast-body">
                            <p class="">temp</p>
                            <p class="">wind</p>
                            <p class="">humid</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div>

        </div>
        <div>
            <button></button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
